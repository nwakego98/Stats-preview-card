<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-preview-card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="main-text">Discover the benefits of data analystics and make 
                better decisions regarding revenue, customer experience, and overall efficiency. 
            </p>
            <div class="stat-container">
                <div class="stats">
                    <p class="number">10k+</p>
                    <p class="item">companies</p>
                </div>
                <div class="stats">
                    <p class="number">314</p>
                    <p class="item">templates</p>
                </div>
                <div class="stats">
                    <p class="number">12M+</p>
                    <p class="item ">queries</p>
                </div>
            </div>
        </div>
        <div class="images">
            <img src="images/image-header-desktop.jpg" alt="">
        </div>
    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/nwakego98" target="_blank">nwakego98</a>.
      </footer>
</body>
</html>
